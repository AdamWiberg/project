    let link = document.querySelector('#link');
let p = document.querySelector('p')
    p.addEventListener('click', func);

// Дана кнопка, значением которой служит число 1. Сделайте так, чтобы по клику на эту кнопку ее 
// значение каждый раз увеличивалось на единицу. После того, как значение кнопки достигнет
//  10 - отвяжите обработчик события, чтобы кнопка больше не реагировала на нажатие.

let button = document.querySelector('#button');
button.addEventListener('click', increase);

function increase () {
 let sum = button.value++
 for (let i = 0; sum >= 10; i++) {
    button.removeEventListener('click', increase);
    break
