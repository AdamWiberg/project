<!DOCTYPE html>
<html lang="en">
<head>

<body>

             <!-- Отвязывание обработчиков событий в цикле -->


             <!-- ЗАДАЧА №1 -->

             <p>text</p>
             <p>textura</p>
             <p>mario</p>
    <script>






            // Отвязывание обработчиков событий в цикле


            // ЗАДАЧА №1

// Даны абзацы. По нажатию на любой из абзацев добавьте ему в конец восклицательный
//  знак. Сделайте так, чтобы это добавление происходило лишь по первому нажатию.

let paragrah = document.querySelectorAll('p');

for (let paragrahs of paragrah) {
    paragrahs.addEventListener('click', click);
    function click () {
        paragrahs.innerHTML +=  ' !'
        this.removeEventListener('click', click);
    }
        
}
    </script>
</body>
