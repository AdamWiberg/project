<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разница между способами получения атрибутов</title>
</head>
<body>
    
              <!-- Разница между способами получения атрибутов -->

<!-- ЗАДАЧА №1 -->

<input id = 'input' value = 'text'>
<input type="submit" id = 'button'>


<!-- ----------------------------------------------------------- -->

<!-- ЗАДАЧА №2 -->


<input id = 'input' value = 'text'>

<input type="submit" id = 'button'>


    <script>


                         //  Разница между способами получения атрибутов


//  ЗАДАЧА №1

// Дан инпут с каким-то начальным значением.
//  Дана также кнопка. По нажатию на кнопку определите,
//   было ли изменено пользователем начальное значение инпута.

let input = document.querySelector('#input');
let button = document.querySelector('#button');

input.value = 'test'

let value = input.getAttribute('value')
button.addEventListener('click', function() {
    console.log(value)
})


// --------------------------------------------------------------------

// ЗАДАЧА №2


// Дан инпут с каким-то начальным значением. Пусть пользователь меняет это значение.
//  Сделайте рядом с инпутом кнопку, по нажатию на которую value инпута вернется в
//   изначальное значение.

let input = document.querySelector('#input');
let button = document.querySelector('#button');

input.value = 'new'

button.addEventListener('click', function() {
     

    let value = input.getAttribute('value')
    input.value = value
    console.log(value)
})





    </script>



</body>
</html>
