    <script>

                        // Работа с текстовыми полями в JavaScript

// ЗАДАЧА №1

// Сделайте кнопку, нажатие на которую будет выводить текущий текст инпута. 
// После захода на страницу нажмите на кнопку, чтобы увидеть текущий текст инпута, 
// затем поредактируйте текст в инпуте и еще раз нажмите на кнопку. 
// Убедитесь в том, что выведется новый текст инпута.


let button = document.querySelector('#button');
let elem = document.querySelector('#elem');

button.addEventListener('click', function() {
    alert(elem.value)
})




// ---------------------------------------------------------------

// Задача №2


Дан инпут и кнопка. По нажатию на кнопку запишите в инпут какой-нибудь текст.

let button = document.querySelector('#button');

let elem = document.querySelector('#elem');

button.addEventListener('click', function() {
    elem.innerHTML = elem.value = 'Введите текст сообщения!'
})


// ------------------------------------------------------------------------------

// ЗАДАЧА №3

// Дан инпут, абзац и кнопка. По нажатию на кнопку запишите в абзац текст из инпута.

let button = document.querySelector('#button');
let elem = document.querySelector('#elem');
let ip = document.querySelector('#ip');

button.addEventListener('click', function() {
    elem.innerHTML = ip.value
})



// -----------------------------------------------------------------------------

// ЗАДАЧА №4

// Даны два инпута и кнопка. В первый инпут пользователем вводится число. 
// По нажатию на кнопку запишите во второй инпут квадрат введенного числа.

let button = document.querySelector('#button');

let elem1 = document.querySelector('#elem1');
let elem2 = document.querySelector('#elem2');

button.addEventListener('click', function() {
    elem2.value += Math.pow(elem1.value, 2)
})
    




// -------------------------------------------------------------------------------------

// ЗАДАЧА №5

// Даны два инпута и кнопка. По нажатию на кнопку запишите в первый инпут значение второго инпута, 
// а во второй инпут - значение первого. Ваш код должен работать универсально, 
// для любых значений инпутов.

let elem1 = document.querySelector('#elem1')
let elem2 = document.querySelector('#elem2')
let buff;
let button = document.querySelector('#button');

button.addEventListener('click', function() {
    buff = elem1.value
    elem1.value = elem2.value
    elem2.value = buff
})





// -----------------------------------------------------------------------------

// ЗАДАЧА №6

// Даны 5 инпутов, абзац и кнопка. В инпут вводятся числа. 
// По нажатию на кнопку запишите среднее арифметическое введенных чисел в абзац.

let button = document.querySelector('#button');

let paragraph = document.querySelector('#paragraph') // абзац


let input = document.querySelectorAll('#input') // инпут




button.addEventListener('click', function() {
let sum = 0

for (let inputs of input) {
     sum += parseInt(inputs.value)
}
sum /= input.length
paragraph.innerHTML = 'Ответ ' + sum

})
