	<li>2004</li>

</ul>



    <script>

let list = document.querySelectorAll('li')
var sum = 0;

for (let lists of list) {
    let text = +lists.textContent;


//  console.log(text)

     let text1 = text.toString().split(' ').join('')
 sum += Number(text1)
 
   for (let text2 of text1) {
       console.log(sum += Number(text2))
   }
 lists.innerHTML += Number(sum)
   
}
